name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'version number (also used for tag)'
        required: true
        default: '1.0.0'

      action_tag:
        description: 'create tag? ("no" to skip)'
        required: true
        default: 'yes'

      release_AEPPlaces:
        description: 'release AEPPlaces? ("no" to skip)'
        required: true
        default: 'yes'

jobs:
  release_core_bundle:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main

    - name: Install jq
      run: brew install jq

    - name: Install cocoapods
      run: gem install cocoapods

    - name: Check version in Podspec
      run: |
        set -eo pipefail
        echo Target version: ${{ github.event.inputs.tag }}
        make check-version VERSION=${{ github.event.inputs.tag }}

    - name: Pod repo update
      run: |
        pod repo update

    - name: SPM integration test
      if: ${{ github.event.inputs.action_tag == 'yes' }}
      run: |
        set -eo pipefail
        echo SPM integration test starts:
        make test-spm-integration

    - name: podspec file verification
      if: ${{ github.event.inputs.action_tag == 'yes' }}
      run: |
        set -eo pipefail
        echo podspec file verification starts:
        make test-podspec

#https://github.com/release-drafter/release-drafter/commit/fe52e97d262833ae07d05efaf1a239df3f1b5cd4
    - uses: release-drafter/release-drafter@fe52e97d262833ae07d05efaf1a239df3f1b5cd4
      if: ${{ github.event.inputs.action_tag == 'yes' }}
      with:
        name: v${{ github.event.inputs.tag }}
        tag: ${{ github.event.inputs.tag }}
        version: ${{ github.event.inputs.tag }}
        publish: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish Pods - AEPPlaces
      if: ${{ github.event.inputs.release_AEPPlaces == 'yes' }}
      run: |
        set -eo pipefail
        pod trunk push AEPPlaces.podspec --allow-warnings --synchronous --swift-version=5.2
        pod repo update
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
